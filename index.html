<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/08a6da6b4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Roboto:wght@500&family=Source+Sans+Pro:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header영역 -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>    
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>
    <!-- video player -->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!-- video info -->
    <section class="info">
        <!-- metadata -->
        <div class="metadata">
            <ul class="hashtag">
                <li>#Donny</li>
                <li>#Dog</li>
                <li>#play</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    또리랑 같이 노는 중입니다. 또리와 함께 놀다 보니 시간이 너무 빠르게 지나갑니다 
                    항상 또리랑 놀고 싶네요!!!. 또리를 항상 귀엽게 봐주어서 감사합니다 . 
                    그럼저는 20,000~~~~~~~
                </span>
                <button class="moreBtn">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
                <span class="views">1M views 1 months ago</span>
        </div>
        <!-- actions -->
        <ul class="actions">
            <li>
                <button><i class="active fa-regular fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fa-regular fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fa-duotone fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fa-solid fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fa-regular fa-font-awesome"></i><span>Report</span></button>
            </li>
        </ul>
        <!-- channel Discription -->
        <div class="channel">
            <div class="metadata">
                <img src="images/Dorry.jpg" alt="Dorry">
                <div class="info">
                    <span class="name">Dorry</span>
                    <span class="subscribers">1M subscribers</span></div>
            </div>
            <button class="subscribe">
                subscribe
            </button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="itme">
                <img src="images/Dorry1.jpg" alt="">
                <div class="info">
                    <span class="title">또리를 보고싶은 사람 손</span>
                    <span class="name">Dorry</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="itme">
                <img src="images/Dorry2.jpg" alt="">
                <div class="info">
                    <span class="title">또리를 보고싶은 사람 손2</span>
                    <span class="name">Dorry</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="itme">
                <img src="images/Dorry3.jpg" alt="">
                <div class="info">
                    <span class="title">또리를 보고싶은 사람 손3</span>
                    <span class="name">Dorry</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
